<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager - EduSync</title>
  <link rel="stylesheet" href="/css/style2.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: auto;
      background: linear-gradient(135deg, var(--d), #1b263b);
      font-family: system-ui, sans-serif;
      color: white;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border-radius: var(--r);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h2 {
      font-size: 2rem;
      color: #40c4ff;
      text-align: center;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
      justify-content: space-between;
      width: 100%;
    }

    form input, form button {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
    }

    form input {
      flex: 1 1 180px;
      background: rgba(255, 255, 255, 0.08);
      color: white;
    }

    form input[type="date"] {
      cursor: pointer;
    }

    form button {
      background: linear-gradient(45deg, #40c4ff, #00bcd4);
      color: white;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 0.75rem;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    th {
      background: rgba(255, 255, 255, 0.08);
      color: #40c4ff;
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.07);
    }

    .status-badge {
      display: inline-block;
      padding: 0.35rem 0.75rem;
      border-radius: 1rem;
      font-weight: 600;
      font-size: 0.9rem;
      color: white;
      min-width: 100px;
    }

    .completed {
      background-color: #4caf50;
    }

    .not-completed {
      background-color: #e53935;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      cursor: pointer;
    }

    .delete-btn {
      padding: 0.35rem 0.75rem;
      background: #e53935;
      color: white;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
      border: none;
    }

    .delete-btn:hover {
      background: #d32f2f;
    }

    .clear-all-btn {
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      background: #f44336;
      color: white;
      border-radius: 0.5rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .clear-all-btn:hover {
      background: #d32f2f;
    }

    .alert {
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      color: white;
      background-color: #f44336;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .alert.success {
      background-color: #4caf50;
    }

    .alert.show {
      opacity: 1;
    }

    @media (max-width: 768px) {
      form input, form button {
        flex: 1 1 100%;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead tr {
        display: none;
      }

      tr {
        margin-bottom: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }

      td {
        text-align: left;
        padding-left: 50%;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 1rem;
        font-weight: bold;
        color: #40c4ff;
      }
    }
  </style>
</head>
<body class="fade-in">
  <main class="container">
    <div style="display: flex; width: 200px ; height: 40px;">
      <a href="/student/dashboard" style="height: 40px; width: 200px; padding: 0.5rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.08);
      color: white;
      display:block;
      text-decoration: none;
      "> Back to dashboard</a>
    </div>
    <h2>üóÇÔ∏è Your Tasks</h2>

    

    <!-- Task Entry Form -->
    <form id="taskForm">
      <input type="text" id="subject" placeholder="Subject" required />
      <input type="text" id="taskDesc" placeholder="Task" required />
      <input type="date" id="taskDate" value="" required />
      <button type="submit">Add Task</button>
    </form>

    <!-- Task Table -->
    <table>
      <thead>
        <tr>
          <th>Task No.</th>
          <th>Subject</th>
          <th>Task</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="taskTableBody">
        <!-- Tasks will be dynamically added here -->
      </tbody>
    </table>

    <!-- Clear All Button -->
    <button class="clear-all-btn" onclick="clearAllTasks()">Clear All Tasks</button>

    <!-- Alerts -->
    <div id="alertBox" class="alert" style="display: none; margin-top: 20px;"></div>
  </main>

  <script>
    // Get the student PRN from session or localStorage
    // For testing purposes, you can hardcode a PRN
    const student = localStorage.getItem('user') || sessionStorage.getItem('user');
    const studentData = student ? JSON.parse(student) : null;
    const studentPRN = studentData ? studentData.PRN : null;
    // Set the default date to the current date
    const currentDate = new Date().toISOString().split('T')[0];
    document.getElementById('taskDate').value = currentDate;
    
    // Show alert message
    function showAlert(message, isSuccess = false) {
      const alertBox = document.getElementById('alertBox');
      alertBox.textContent = message;
      alertBox.style.display = 'block';
      alertBox.className = isSuccess ? 'alert success show' : 'alert show';
      
      setTimeout(() => {
        alertBox.className = alertBox.className.replace('show', '');
        setTimeout(() => {
          alertBox.style.display = 'none';
        }, 300);
      }, 3000);
    }

    // Fetch tasks from the server
    function fetchTasks() {
      if (!studentPRN) {
        showAlert('User not logged in. Please log in first.');
        return;
      }
      
      fetch(`/api/tasks/${studentPRN}`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to fetch tasks');
          }
          return response.json();
        })
        .then(data => {
          if (data.success) {
            displayTasks(data.tasks);
          }
        })
        .catch(error => {
          console.error('Error:', error);
          showAlert('Failed to load tasks: ' + error.message);
        });
    }

    // Display tasks in the table
    function displayTasks(tasks) {
      const taskTableBody = document.getElementById('taskTableBody');
      taskTableBody.innerHTML = '';
      
      tasks.forEach((task, index) => {
        const row = document.createElement('tr');
        
        // Convert task status to checked state
        const isCompleted = task.status === 'completed';
        const statusClass = isCompleted ? 'completed' : 'not-completed';
        const statusText = isCompleted ? 'Completed' : 'Not Completed';
        
        row.innerHTML = `
          <td data-label="Task No.">${index + 1}</td>
          <td data-label="Subject">${task.subject}</td>
          <td data-label="Task">${task.task}</td>
          <td data-label="Due Date">${new Date(task.due_date).toLocaleDateString()}</td>
          <td data-label="Status">
            <span id="status_${task.task_id}" class="status-badge ${statusClass}">${statusText}</span>
          </td>
          <td data-label="Actions">
            <input type="checkbox" ${isCompleted ? 'checked' : ''} onchange="updateTaskStatus(${task.task_id}, this)">
            <button class="delete-btn" onclick="deleteTask(${task.task_id})">Delete</button>
          </td>
        `;
        
        taskTableBody.appendChild(row);
      });
    }

    // Update task status
    function updateTaskStatus(taskId, checkbox) {
      const status = checkbox.checked ? 'completed' : 'pending';
      const statusElement = document.getElementById(`status_${taskId}`);
      
      fetch(`/api/tasks/${taskId}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ status }),
      })
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to update task status');
          }
          return response.json();
        })
        .then(data => {
          if (data.success) {
            // Update the status badge
            if (checkbox.checked) {
              statusElement.textContent = 'Completed';
              statusElement.classList.remove('not-completed');
              statusElement.classList.add('completed');
            } else {
              statusElement.textContent = 'Not Completed';
              statusElement.classList.remove('completed');
              statusElement.classList.add('not-completed');
            }
            showAlert('Task status updated successfully', true);
          }
        })
        .catch(error => {
          console.error('Error:', error);
          showAlert('Failed to update task status');
          // Revert checkbox state on error
          checkbox.checked = !checkbox.checked;
        });
    }

    // Delete a task
    function deleteTask(taskId) {
      if (confirm('Are you sure you want to delete this task?')) {
        fetch(`/api/tasks/${taskId}`, {
          method: 'DELETE',
        })
          .then(response => {
            if (!response.ok) {
              throw new Error('Failed to delete task');
            }
            return response.json();
          })
          .then(data => {
            if (data.success) {
              fetchTasks(); // Refresh the task list
              showAlert('Task deleted successfully', true);
            }
          })
          .catch(error => {
            console.error('Error:', error);
            showAlert('Failed to delete task');
          });
      }
    }

    // Clear all tasks
    function clearAllTasks() {
      if (!studentPRN) {
        showAlert('User not logged in. Please log in first.');
        return;
      }
      
      if (confirm('Are you sure you want to delete all tasks?')) {
        fetch(`/api/tasks/clear/${studentPRN}`, {
          method: 'DELETE',
        })
          .then(response => {
            if (!response.ok) {
              throw new Error('Failed to clear tasks');
            }
            return response.json();
          })
          .then(data => {
            if (data.success) {
              document.getElementById('taskTableBody').innerHTML = '';
              showAlert('All tasks cleared successfully', true);
            }
          })
          .catch(error => {
            console.error('Error:', error);
            showAlert('Failed to clear tasks');
          });
      }
    }

    // Add a new task
    document.getElementById('taskForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      if (!studentPRN) {
        showAlert('User not logged in. Please log in first.');
        return;
      }
      
      const subject = document.getElementById('subject').value.trim();
      const taskDesc = document.getElementById('taskDesc').value.trim();
      const dueDate = document.getElementById('taskDate').value;
      
      if (!subject || !taskDesc || !dueDate) return;
      
      const taskData = {
        prn: studentPRN,
        subject: subject,
        task: taskDesc,
        dueDate: dueDate
      };
      
      fetch('/api/tasks', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(taskData),
      })
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to add task');
          }
          return response.json();
        })
        .then(data => {
          if (data.success) {
            this.reset();
            document.getElementById('taskDate').value = currentDate;
            fetchTasks(); // Refresh the task list
            showAlert('Task added successfully', true);
          }
        })
        .catch(error => {
          console.error('Error:', error);
          showAlert('Failed to add task');
        });
    });

    // Load tasks when page loads
    document.addEventListener('DOMContentLoaded', fetchTasks);
  </script>
</body>
</html>
