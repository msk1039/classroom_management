<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Attendance - EduSync</title>
  <link rel="stylesheet" href="style2.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1.5rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      height: 90vh;
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #66ff99;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .controls input[type="date"],
    .controls select,
    .btn {
      padding: 0.75rem 1.2rem;
      border-radius: 0.75rem;
      font-size: 1rem;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      transition: all 0.3s ease;
    }

    .controls input[type="date"]:focus,
    .controls select:focus {
      border: 1px solid #66ff99;
      background: rgba(255, 255, 255, 0.15);
    }

    .btn {
      background: linear-gradient(45deg, #66ff99, #00c853);
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }

    .table-wrapper {
      flex-grow: 1;
      overflow-y: auto;
      border-radius: 1rem;
    }

    table {
      width: 100%;
      min-width: 900px;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.04);
      border-radius: 10px;
    }

    th, td {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    th {
      background: rgba(255, 255, 255, 0.1);
      color: #66ff99;
      font-size: 1rem;
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.06);
    }

    .radio-group input[type="radio"] {
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid #ccc;
      background: transparent;
      transition: all 0.2s ease;
      margin: 0 6px;
      vertical-align: middle;
      cursor: pointer;
    }

    .radio-group input[type="radio"]:checked[value="Present"] {
      border-color: #00e676;
      background-color: #00e676;
    }

    .radio-group input[type="radio"]:checked[value="Absent"] {
      border-color: #ff5252;
      background-color: #ff5252;
    }

    .footer {
      margin-top: 1rem;
      text-align: center;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“‹ Attendance Portal</h2>

    <!-- Controls -->
    <div class="controls">
      <input type="date" id="attendanceDate" />
      <select id="courseSelector">
        <option value="">-- Select Course --</option>
        <option value="CSE101">Computer Science</option>
        <option value="PHY201">Physics</option>
        <option value="MAT301">Mathematics</option>
      </select>
      <button class="btn" onclick="fetchAttendance()">Fetch</button>
    </div>

    <!-- Table -->
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>PRN</th>
            <th>Date</th>
            <th>Time</th>
            <th>Present</th>
            <th>Absent</th>
          </tr>
        </thead>
        <tbody id="attendanceBody"></tbody>
      </table>
    </div>

    <!-- Update -->
    <div class="footer">
      <button class="btn" onclick="updateAttendance()">Update Attendance</button>
    </div>
  </div>

  <script>
    const studentDB = {
      CSE101: [
        { name: "Aarav Mehta", prn: "CSE001" },
        { name: "Riya Sharma", prn: "CSE002" }
      ],
      PHY201: [
        { name: "Karan Patel", prn: "PHY001" },
        { name: "Sneha Rao", prn: "PHY002" }
      ],
      MAT301: [
        { name: "Ananya Singh", prn: "MAT001" },
        { name: "Dev Kapoor", prn: "MAT002" }
      ]
    };

    function fetchAttendance() {
      const date = document.getElementById("attendanceDate").value;
      const course = document.getElementById("courseSelector").value;
      const tbody = document.getElementById("attendanceBody");
      tbody.innerHTML = "";

      if (!date || !course) {
        alert("Please select both a date and course.");
        return;
      }

      const students = studentDB[course] || [];
      const currentTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      students.forEach((student, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td data-label="Name">${student.name}</td>
          <td data-label="PRN">${student.prn}</td>
          <td data-label="Date">${date}</td>
          <td data-label="Time">${currentTime}</td>
          <td class="radio-group"><input type="radio" name="att${i}" value="Present"></td>
          <td class="radio-group"><input type="radio" name="att${i}" value="Absent"></td>
        `;
        tbody.appendChild(row);
      });
    }

    function updateAttendance() {
      const date = document.getElementById("attendanceDate").value;
      const course = document.getElementById("courseSelector").value;

      if (!date || !course) {
        alert("Date and course are required.");
        return;
      }

      alert(`âœ… Attendance updated for ${course} on ${date} (simulated)`);

      // Reset fields and table
      document.getElementById("attendanceDate").value = "";
      document.getElementById("courseSelector").selectedIndex = 0;
      document.getElementById("attendanceBody").innerHTML = "";
    }
  </script>
</body>
</html>
